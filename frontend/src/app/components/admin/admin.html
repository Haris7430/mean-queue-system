<div class="container-fluid p-4">
  <h2 class="mb-4">Admin Dashboard</h2>

  <div class="row">
    
    <div class="col-md-4">
      <div class="card bg-light h-100">
        <div class="card-header bg-secondary text-white fw-bold">PENDING</div>
        <div class="card-body overflow-auto" style="max-height: 70vh;">
          
          <div *ngFor="let token of getTokensByStatus('PENDING')" class="card mb-2 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
              <h4 class="mb-0">{{ token.tokenNumber }}</h4>
              <button class="btn btn-primary btn-sm" (click)="updateStatus(token._id, 'SERVING')">
                CALL &rarr;
              </button>
            </div>
          </div>
          
          <div *ngIf="getTokensByStatus('PENDING').length === 0" class="text-center text-muted mt-3">
            No pending tokens
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-primary h-100">
        <div class="card-header bg-primary text-white fw-bold">SERVING NOW</div>
        <div class="card-body overflow-auto" style="max-height: 70vh;">
          
          <div *ngFor="let token of getTokensByStatus('SERVING')" class="card mb-2 border-primary shadow">
            <div class="card-body text-center">
              <h2 class="display-4 fw-bold text-primary">{{ token.tokenNumber }}</h2>
              <div class="d-flex justify-content-center gap-2 mt-3">
                <button class="btn btn-success" (click)="updateStatus(token._id, 'COMPLETED')">Done</button>
                <button class="btn btn-danger" (click)="updateStatus(token._id, 'CANCELLED')">Cancel</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-header fw-bold">HISTORY</div>
        <div class="card-body overflow-auto" style="max-height: 70vh;">
          
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Token</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let token of tokens">
                <ng-container *ngIf="token.status === 'COMPLETED' || token.status === 'CANCELLED'">
                  <td>{{ token.tokenNumber }}</td>
                  <td>
                    <span [class.badge-success]="token.status === 'COMPLETED'"
                          [class.badge-danger]="token.status === 'CANCELLED'"
                          class="badge bg-secondary">
                      {{ token.status }}
                    </span>
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
